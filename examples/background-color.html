<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas width="500" height="500"></canvas>
  <button>画一条 linewidth 为 10px 的线</button>
  <button>fill</button>
  <button>混合模式设置为 destination-over</button>
  <script>
    const canvas = document.getElementsByTagName('canvas')[0]
    const ctx = canvas.getContext('2d')
    const button = document.getElementsByTagName('button')[0]
    const fill = document.getElementsByTagName('button')[1]
    const destinationOver = document.getElementsByTagName('button')[2]
    ctx.moveTo(100,100)
    ctx.lineTo(200,100)
    ctx.lineWidth = 4;
    ctx.stroke()
    destinationOver.addEventListener('click',function(){
      ctx.globalCompositeOperation = 'destination-over'
      ctx.fillStyle = 'green'
      ctx.rect(0,0,canvas.width,canvas.height)
      ctx.fill()
      /** 重新再绘制线条 **/
      ctx.beginPath()
      ctx.moveTo(100,200)
      ctx.lineTo(200,200)
      ctx.lineWidth = 10
      ctx.stroke()
    })
    fill.addEventListener('click',function() {   
      ctx.fillStyle = 'green'
      ctx.rect(0,0,canvas.width,canvas.height)
      ctx.fill()
    })
    button.addEventListener('click',function(){
      // ctx.beginPath() 
      ctx.moveTo(100,200)
      ctx.lineTo(200,200)
      ctx.lineWidth = 10
      ctx.stroke()
    })
  </script>
</body>
</html>
